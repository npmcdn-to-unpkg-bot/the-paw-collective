
<form name="addInterviewForm">
   

    <!-- Title | Interview Only -->
    <input 
        type="text" 
        ng-model="$ctrl.itv.name" 
        placeholder="Name" 
        class="ac-label default"
        required
    />
    
    <!-- Owner's Name | Interview Only -->
    <input 
        type="text" 
        ng-model="$ctrl.itv.ownerName" 
        ng-model-options="{'updateOn' : 'blur'}"
        placeholder="Owner's Name" 
        class="ac-label default" 
        required
    />

    <!-- Excerpt | Interview Only -->
    <textarea 
        ng-model="$ctrl.itv.excerpt" 
        ng-model-options="{'updateOn' : 'blur'}"
        placeholder="A little short description about the interview" 
        class="ac-label default" 
        cols="30" 
        rows="10" 
        required
    ></textarea>
    
    <!-- Title -->
    <p class="drop-box--subtitle">Photo of the animal</p>
    
    <!-- Animal Image -->
    <div ngf-drop 
        ngf-change="$ctrl.imageDropped()" 
        ngf-select ng-model="$ctrl.file" 
        name="file" 
        class="drop-box" 
        ngf-drag-over-class="'dragover'" 
        ngf-multiple="false" 
        ngf-allow-dir="false" 
        accept="image/*" 
        ngf-pattern="'image/*'">

    </div>

    <!-- Animal Image Crop Tool -->
    <div 
        ngf-drop ng-model="$ctrl.file" 
        ngf-pattern="image/*" 
        class="cropArea" 
        ng-class="{'active' : $ctrl.removeImagePlaceholder}">
        <img-crop 
            image="$ctrl.file  | ngfDataUrl" 
            area-type="rectangle" 
            aspect-ratio="1.7"
            result-image="croppedDataUrl" 
            result-image-size="[ {w: 1252,h: 574}, {w: 548, h:251}]"
            result-array-image="AnimalCroppedDataArray"
            init-max-area="true"
            ng-init="croppedDataUrl=''">
        </img-crop>
    </div>

    <!-- Owner's Image | Interview Only -->
    <div ngf-drop 
        ngf-change="$ctrl.imageDropped()" 
        ngf-select ng-model="$ctrl.file2" 
        name="file" 
        class="drop-box" 
        ngf-drag-over-class="'dragover'" 
        ngf-multiple="false" 
        ngf-allow-dir="false" 
        accept="image/*" 
        ngf-pattern="'image/*'">

            <defs></defs>

                            </g>
                        </g>
                    </g>
                </g>
            </g>
        </svg>
        <p>Drag and drop your image here or click to select your image</p>
    </div>

    <!-- Owner Image Crop Tool | Interview Only -->
    <div 
        ngf-drop ng-model="$ctrl.file2" 
        ngf-pattern="image/*"
        class="cropArea" 
        ng-class="{'active' : $ctrl.removeImagePlaceholder2}">
        <img-crop 
            image="$ctrl.file2  | ngfDataUrl" 
            area-type="square" 
            result-image="OwnerCroppedDataUrl" 
            ng-init="OwnerCroppedDataUrl=''">
        </img-crop>
    </div>

    <!-- Interview QA Section | Interview Only -->
    <div>
        <h1 class="interview-box--title">Interview Questions</h1>
        <div class="interview-box-questions" 
                ng-repeat="item in $ctrl.articles">
            <input 
                type="text" 
                ng-model="item.question" 
                placeholder="Question" 
                class="ac-label default">
            <p class="ac-label default interview-box--editor"     
                ng-model="item.answer" 
                medium-editor 
                bind-options="{'toolbar': {'buttons': ['bold', 'italic', 'underline', 'anchor']}}" 
                data-placeholder="Type your answer">
            </p>
            <button 
                class="interview-remove-butn" 
                ng-click="$ctrl.remove($index)">DELETE
            </button>
        </div>
        <button 
            class="interview-add-btn" 
            ng-click="$ctrl.add()">
            <svg width="20px" height="20px" viewBox="0 0 30 30" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                <g id="Page-1" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                    <g id="Create-Interview" transform="translate(-165.000000, -1576.000000)" fill="#FFFFFF">

                    </g>
                </g>
            </svg>
        </button>
    </div>

    <!-- Submit Form -->
    <div class="create-edit-box-left--status">
        <input type="submit" 
            class="ac-button" 
            ng-disabled="addInterviewForm.$invalid || adminAnimal.exporting" 
            ng-click="$ctrl.upload($ctrl.formtype, $ctrl.data, croppedDataUrl, AnimalCroppedDataArray, OwnerCroppedDataUrl)">
        <span class="progress-indicator">
            <p class="progress-indicator--text">{{$ctrl.indicator}}</p>
        </span>
    </div>
</form>
