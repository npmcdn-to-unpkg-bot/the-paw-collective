

<form name="addAnimalForm">
    <!-- Name -->
    <input type="text" ng-model="$ctrl.data.name" placeholder="Name" ng-required="true" class="ac-label default" required/>
    
    <!-- Instagram ID -->
    <input type="text" ng-model="$ctrl.data.instagram" placeholder="Instagram ID" ng-required="true" class="ac-label default" required/>
    
    <!-- Animal Category -->
    <select id="limitType" name="limit" ng-model="$ctrl.data.category" ng-options="v.text as v.text for v in $ctrl.category" ng-init="$ctrl.data.category='Dog'"></select>
    
    <!-- Title -->
    <p class="drop-box--subtitle">Photo of the animal</p>
    
    <!-- Animal Image -->
    <div ngf-drop ngf-change="$ctrl.imageDropped()" ngf-select ng-model="$ctrl.file" name="file" class="drop-box" ngf-drag-over-class="'dragover'" ngf-multiple="false" ngf-allow-dir="false" accept="image/*" ngf-pattern="'image/*'">
        <svg width="32px" height="28px" viewBox="0 0 32 28" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
            <defs></defs>
            <g id="Page-1" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">

                    <g id="Rectangle-27-+-Fill-55" transform="translate(151.000000, 661.000000)">

        </svg>
        <p>Drag and drop your image here or click to select your image</p>
    </div>

    <!-- Animal Image Crop Tool -->
    <div ngf-drop ng-model="$ctrl.file" ngf-pattern="image/*" class="cropArea" ng-class="{'active' : $ctrl.removeImagePlaceholder}">
        <img-crop image="$ctrl.file  | ngfDataUrl" area-type="square" result-image="croppedDataUrl" ng-init="croppedDataUrl=''">
        </img-crop>
    </div>
    
    <div class="create-edit-box-left--status">
        <input type="submit" class="ac-button" ng-disabled="addAnimalForm.$invalid || adminAnimal.exporting" ng-click="$ctrl.save($ctrl.formtype)">
        <span class="progress-indicator">
            <p class="progress-indicator--text" ng-show="adminAnimal.exporting">Uploading...</p>
        </span>
    </div>
</form>
