<div cg-busy="{promise:$root.activePromises,message:'Loading',backdrop:true ,delay:10,minDuration:1000}"></div>

<navbar></navbar>
<section class="hero">
    <div class="hero_innerbox">
    </div>
    <div class="hero_title">
        <h1>The Paw Collective</h1>
        <p>collection of
            <br> famous dogs</p>
    </div>
</section>
<section class="collective">
    <div class="container">
        <div class="filter_wrapper">
            <div class="form-select">
                <select name="" id="">
                    <option value="" disabled="disabled" selected="selected">Filter By</option>
                    <option>Name</option>
                    <option>Last Added</option>
                </select>
            </div>
        </div>
        <div class="gallery_home">
            <ul>
                <li class="gallery_home--items" ng-repeat="item in main.animals">
                    <div class="gallery_home--items---overlay">
                        <article>
                            <p>{{item.name}}</p>
                            <p>@{{item.instagram}}</p>
                        </article>
                    </div>
                    <div class="gallery_home--items---image" style="background-image:url('{{item.image}}');">
                    </div>
                </li>
            </ul>
        </div>
    </div>
</section>
