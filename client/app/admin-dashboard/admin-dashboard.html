<navbar-admin></navbar-admin>
<section class="animal-list">
    <div class="container">
        <div class="animal-list-wrapper">
            <div class="animal-list-header">
                <div class="animal-list-header--search">
                    <span>
                    <svg width="18px" height="18px" viewBox="0 0 18 18" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                        <g id="Page-1" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                            <g id="Action" transform="translate(-243.000000, -771.000000)">
                                <g id="ic_search" transform="translate(240.000000, 768.000000)">
                                    <g id="Icon-24px">
                                        <path d="M15.5,14 L14.71,14 L14.43,13.73 C15.41,12.59 16,11.11 16,9.5 C16,5.91 13.09,3 9.5,3 C5.91,3 3,5.91 3,9.5 C3,13.09 5.91,16 9.5,16 C11.11,16 12.59,15.41 13.73,14.43 L14,14.71 L14,15.5 L19,20.49 L20.49,19 L15.5,14 L15.5,14 Z M9.5,14 C7.01,14 5,11.99 5,9.5 C5,7.01 7.01,5 9.5,5 C11.99,5 14,7.01 14,9.5 C14,11.99 11.99,14 9.5,14 L9.5,14 Z" id="search-icon" fill="#000000"></path>
                                        <path d="M0,0 L24,0 L24,24 L0,24 L0,0 Z" id="Shape"></path>
                                    </g>
                                </g>
                            </g>
                        </g>
                    </svg>
                </span>
                    <input class="ac-label" type="text" placeholder="Search">
                </div>
                <div class="animal-list-header--button">
                    <a class="ac-button" href="/admin-dashboard/create-animal">ADD ANIMAL</a>
                </div>
            </div>
            <div class="animal-list-box">
                <ul>
                    <li class="animal-list-box--items" ng-repeat="animal in adminDashboard.animalCollections">
                        <img class="animal-list-avatar" ng-src="{{animal.image}}" alt="">
                        <div class="animal-list-info">
                            <p class="animal-list-info--name">{{animal.name}}</p>
                            <p class="animal-list-info--id">{{animal.instagram}}</p>
                        </div>
                        <div class="animal-list-more">
                            <div class="three-dots-menu">
                                <ul>
                                    <li>EDIT</li>
                                    <li>DELETE</li>
                                </ul>
                            </div>
                            <svg class="three-dots" width="31px" height="7px" viewBox="0 0 31 7" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:sketch="http://www.bohemiancoding.com/sketch/ns" circle-menu>
                                <g id="Page-1" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd" sketch:type="MSPage">
                                    <g id="Dashboard" sketch:type="MSArtboardGroup" transform="translate(-1321.000000, -433.000000)" fill="#CACACA">
                                        <g id="List" sketch:type="MSLayerGroup" transform="translate(87.000000, 309.000000)">
                                            <g id="Group" transform="translate(0.000000, 88.000000)" sketch:type="MSShapeGroup">
                                                <g id="three-dots">
                                                    <g transform="translate(1234.000000, 36.000000)">
                                                        <ellipse id="Oval-2" cx="27.7211538" cy="3.5" rx="3.27884615" ry="3.5"></ellipse>
                                                        <ellipse id="Oval-2" cx="15.2019231" cy="3.5" rx="3.27884615" ry="3.5"></ellipse>
                                                        <ellipse id="Oval-2" cx="3.27884615" cy="3.5" rx="3.27884615" ry="3.5"></ellipse>
                                                    </g>
                                                </g>
                                            </g>
                                        </g>
                                    </g>
                                </g>
                            </svg>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</section>
