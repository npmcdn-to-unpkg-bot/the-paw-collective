<navbar-admin></navbar-admin>
<section class="animal-list">
    <div class="container">
        <div class="animal-list-wrapper">
            <div class="animal-list-header">
                <div class="animal-list-header--search">
                    <span>
                    <svg width="18px" height="18px" viewBox="0 0 18 18" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                        <g id="Page-1" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                            <g id="Action" transform="translate(-243.000000, -771.000000)">
                                <g id="ic_search" transform="translate(240.000000, 768.000000)">
                                    <g id="Icon-24px">
                                        <path d="M15.5,14 L14.71,14 L14.43,13.73 C15.41,12.59 16,11.11 16,9.5 C16,5.91 13.09,3 9.5,3 C5.91,3 3,5.91 3,9.5 C3,13.09 5.91,16 9.5,16 C11.11,16 12.59,15.41 13.73,14.43 L14,14.71 L14,15.5 L19,20.49 L20.49,19 L15.5,14 L15.5,14 Z M9.5,14 C7.01,14 5,11.99 5,9.5 C5,7.01 7.01,5 9.5,5 C11.99,5 14,7.01 14,9.5 C14,11.99 11.99,14 9.5,14 L9.5,14 Z" id="search-icon" fill="#000000"></path>
                                        <path d="M0,0 L24,0 L24,24 L0,24 L0,0 Z" id="Shape"></path>
                                    </g>
                                </g>
                            </g>
                        </g>
                    </svg>
                </span>
                    <input class="ac-label" type="text" placeholder="Search" ng-model="searchText">
                </div>
                <div class="animal-list-header--button">
                    <a class="ac-button" href="/admin-dashboard/create-animal">ADD ANIMAL</a>
                </div>
            </div>
            <div class="animal-list-box">
                <ul>
                    <li class="animal-list-box--items" ng-repeat="animal in adminDashboard.animalCollections | filter: searchText | orderBy:'name'">
                        <img class="animal-list-avatar" ng-src="{{animal.image}}" alt="">
                        <div class="animal-list-info">
                            <p class="animal-list-info--name">{{animal.name}}</p>
                            <p class="animal-list-info--id">{{animal.instagram}}</p>
                        </div>
                        <div class="animal-list-more">
                            <div class="three-dots-menu">
                                <ul>
                                    <li>
                                        <a href="/admin-dashboard/edit-animal/{{animal._id}}">
                                            <svg width="20px" height="20px" viewBox="0 0 980 980" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:sketch="http://www.bohemiancoding.com/sketch/ns">
                                                <defs></defs>
                                                <g id="Page-1" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd" sketch:type="MSPage">
                                                    <g id="edit-icon" sketch:type="MSLayerGroup" fill="#000000">
                                                        <path d="M479.2,44.5 L133.6,44.5 C84.4,44.5 44.5,84.4 44.5,133.6 L44.5,846.3 C44.5,895.5 84.4,935.4 133.6,935.4 L846.3,935.4 C895.5,935.4 935.4,895.5 935.4,846.3 L935.4,502.2 C935.4,495.5 940.9,490 947.6,490 L969.6,490 C975.3,490 980,494.6 980,500.4 L980,846.4 C980,920.2 920.2,980 846.4,980 L133.6,980 C59.8,980 0,920.2 0,846.4 L0,133.6 C0,59.8 59.8,0 133.6,0 L478.8,0 C485,0 490,5 490,11.2 L490,33.8 C490,39.7 485.2,44.5 479.2,44.5 L479.2,44.5 Z" id="Shape" sketch:type="MSShapeGroup"></path>
                                                        <path d="M937.5,159.3 L846.2,68 C827,48.8 795.9,48.8 776.7,68 L280.6,564.2 C280.1,564.7 279.7,565.3 279.5,566 L264.1,612.2 L218.1,750.3 C208.8,778.3 224,793.6 252,784.2 L435.9,722.9 L435.9,722.9 L937.4,222.3 C954.8,204.9 954.9,176.7 937.5,159.3 L937.5,159.3 Z M416,679.2 L357.6,702 L279.1,728.2 C276,729.2 273,726.3 274,723.1 L299.2,647.4 L299.3,647.4 L324,583.7 C324,583.7 544.2,363.4 688.6,219 L783,313.4 C640.1,456.1 417,678.6 416,679.2 L416,679.2 Z M900.4,196.4 C900.4,196.4 865.6,231.1 814.7,282 L720.3,187.6 C761.9,146 793.5,114.4 805.9,102 C809.1,98.8 814.1,98.8 817.3,102 C834.2,118.9 883.9,168.7 900.6,185.4 C903.5,188.4 903.4,193.3 900.4,196.4 L900.4,196.4 Z" id="Shape" sketch:type="MSShapeGroup"></path>
                                                    </g>
                                                </g>
                                            </svg>
                                        </a>
                                    </li>
                                    <li ng-click="adminDashboard.remove(animal)">
                                        <svg width="16px" height="20px" viewBox="0 0 14 18" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                                            <g id="Page-1" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                                                <g id="Action" transform="translate(-53.000000, -291.000000)">
                                                    <g id="ic_delete" transform="translate(48.000000, 288.000000)">
                                                        <g id="ic_delete_icon">
                                                            <path d="M6,19 C6,20.1 6.9,21 8,21 L16,21 C17.1,21 18,20.1 18,19 L18,7 L6,7 L6,19 L6,19 Z M19,4 L15.5,4 L14.5,3 L9.5,3 L8.5,4 L5,4 L5,6 L19,6 L19,4 L19,4 Z" id="delete-icon" fill="#999999"></path>
                                                            <path d="M0,0 L24,0 L24,24 L0,24 L0,0 Z" id="Shape"></path>
                                                        </g>
                                                    </g>
                                                </g>
                                            </g>
                                        </svg>
                                    </li>
                                </ul>
                            </div>
                            <svg class="three-dots" width="31px" height="7px" viewBox="0 0 31 7" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:sketch="http://www.bohemiancoding.com/sketch/ns" circle-menu>
                                <g id="Page-1" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd" sketch:type="MSPage">
                                    <g id="Dashboard" sketch:type="MSArtboardGroup" transform="translate(-1321.000000, -433.000000)" fill="#CACACA">
                                        <g id="List" sketch:type="MSLayerGroup" transform="translate(87.000000, 309.000000)">
                                            <g id="Group" transform="translate(0.000000, 88.000000)" sketch:type="MSShapeGroup">
                                                <g id="three-dots">
                                                    <g transform="translate(1234.000000, 36.000000)">
                                                        <ellipse id="Oval-2" cx="27.7211538" cy="3.5" rx="3.27884615" ry="3.5"></ellipse>
                                                        <ellipse id="Oval-2" cx="15.2019231" cy="3.5" rx="3.27884615" ry="3.5"></ellipse>
                                                        <ellipse id="Oval-2" cx="3.27884615" cy="3.5" rx="3.27884615" ry="3.5"></ellipse>
                                                    </g>
                                                </g>
                                            </g>
                                        </g>
                                    </g>
                                </g>
                            </svg>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</section>
