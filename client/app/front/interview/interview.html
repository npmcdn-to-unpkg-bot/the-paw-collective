<update-title title="The Paw Collective - {{interview.idata.title}}"></update-title>

<div class="tpc_busy" cg-busy="{promise:$root.activePromises}">
    <navbar></navbar>
    <section class="interview_main">
        <div class="container">
            <div class="interview_main_hero" style="background-image:url('{{interview.idata.images[0].animal}}')"></div>
            <div class="interview_main_article">
                <p class="interview_main_article--date">{{interview.idata.date | date:'MM/dd/yyyy'}}</p>
                <h1 class="interview_main_article--title">{{interview.idata.title}}</h1>
                <p class="interview_main_article--excerpt">{{interview.idata.excerpt}}</p>
                <div class="interview_main_article--owner">
                    <img ng-src="{{interview.idata.images[0].owner}}" alt="">
                </div>
                <article class="interview_main_article__qa" ng-repeat="items in interview.idata.article">
                    <p class="interview_main_article__qa---question">{{items.question}}</p>
                    <p class="interview_main_article__qa---answer" ng-bind-html="items.answer"></p>
                </article>
                <div class="seperator--small"></div>
                <div class="share_component">
                    <p class="share_component--title">Share</p>
                    <div class="share_component__icons">
